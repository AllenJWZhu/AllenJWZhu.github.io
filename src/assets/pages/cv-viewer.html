<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV - Jiawei (Allen) Zhu</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        
        .cv-container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .toolbar {
            background: #f5f5f5;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
        }

        .back-button {
            padding: 8px 15px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }

        .back-button:hover {
            background: #0056b3;
        }

        .download-button {
            padding: 8px 15px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }

        .download-button:hover {
            background: #218838;
        }

        .cv-frame {
            flex-grow: 1;
            width: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="cv-container">
        <div class="toolbar">
            <a href="/" class="back-button">‚Üê Back to Portfolio</a>
            <a href="../../assets/resume/ResumeJiaweiZhu-20241216-MLD.png" download class="download-button">Download CV</a>
        </div>
        <iframe 
            src="../../assets/resume/ResumeJiaweiZhu-20241216-MLD.png" 
            class="cv-frame"
            title="CV Viewer">
        </iframe>
    </div>
</body>
</html>
